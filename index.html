<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES 모듈 계산기 서비스</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container calculator-container">
      <h1 class="text-center mb-4">ES 모듈 계산기</h1>
      <div id="display" class="form-control">0</div>
      <div class="row g-2">
        <!-- 버튼들 생성 -->
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="appendNumber('7')"
          >
            7
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="appendNumber('8')"
          >
            8
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="appendNumber('9')"
          >
            9
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-warning calc-btn w-100"
            onclick="setOperator('/')"
          >
            ÷
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="appendNumber('4')"
          >
            4
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="appendNumber('5')"
          >
            5
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="appendNumber('6')"
          >
            6
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-warning calc-btn w-100"
            onclick="setOperator('*')"
          >
            ×
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="appendNumber('1')"
          >
            1
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="appendNumber('2')"
          >
            2
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="appendNumber('3')"
          >
            3
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-warning calc-btn w-100"
            onclick="setOperator('-')"
          >
            -
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="appendNumber('0')"
          >
            0
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-danger calc-btn w-100"
            onclick="clearDisplay()"
          >
            C
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary calc-btn w-100" onclick="calculate()">
            =
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-warning calc-btn w-100"
            onclick="setOperator('+')"
          >
            +
          </button>
        </div>
      </div>
      <div id="result" class="alert alert-info result-alert d-none"></div>
      <div id="historyBox" class="mt-4">
        <h3 class="mt-4">계산 기록</h3>
        <ul id="historyList" class="list-group mt-2"></ul>
      </div>
    </div>
   <!-- 모듈 방식으로 변경 -->
<script type="module" src="operations.js"></script>
<script type="module" src="input.js"></script>
<script type="module" src="error.js"></script>
<script type="module" src="history.js"></script>
<script type="module" src="index.js"></script>
<script type="module" src="main.js"></script>
<script type="module" src="calculator.js"></script>
  </body>
</html>
